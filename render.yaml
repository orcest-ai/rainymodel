services:
  - type: web
    runtime: docker
    name: rainymodel
    plan: starter
    repo: https://github.com/orcest-ai/rainymodel
    branch: main
    rootDir: /
    dockerfilePath: ./Dockerfile
    dockerContext: .
    numInstances: 1
    domains:
      - rm.orcest.ai
    healthCheckPath: /health
    envVars:
      - key: RAINYMODEL_MASTER_KEY
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OLLAMA_BASE_URL
        sync: false
      - key: OLLAMA_API_KEY
        sync: false
      - key: OLLAMA_PRIMARY_URL
        sync: false
      - key: OLLAMA_SECONDARY_URL
        sync: false
      - key: OLLAMAFREE_API_BASE
        value: "https://ollamafreeapi.orcest.ai"
      - key: OLLAMAFREE_API_KEY
        value: "sk-free"
      # Direct API provider keys
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: XAI_API_KEY
        sync: false
      # Config
      - key: LITELLM_CONFIG_PATH
        value: "/app/config/litellm_config.yaml"
      - key: RAINYMODEL_DEBUG
        value: "false"
