router_settings:
  routing_strategy: "simple-shuffle"
  num_retries: 3
  timeout: 120
  retry_after: 5
  allowed_fails: 2
  cooldown_time: 60

general_settings:
  master_key: ${RAINYMODEL_MASTER_KEY}
  alerting: null
  drop_params: true
